<!DOCTYPE html>
<html lang="ms">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistem Dokumen KOKUM</title>
    <style>
        body {
            font-family: 'Segoe UI', Arial, sans-serif;
            background-color: #f4f7f6;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
        }
        .card {
            background: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.1);
            width: 100%;
            max-width: 450px;
            text-align: center;
        }
        h2 { color: #2c3e50; margin-bottom: 25px; }
        .section {
            background: #f8f9fa;
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 20px;
            border: 1px solid #e9ecef;
        }
        .btn {
            width: 100%;
            padding: 12px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: 0.3s;
            margin-top: 10px;
        }
        .btn-download { background-color: #27ae60; color: white; }
        .btn-download:hover { background-color: #219150; }
        .btn-upload { background-color: #2980b9; color: white; }
        .btn-upload:hover { background-color: #1f6391; }
        .btn:disabled { background-color: #bdc3c7; cursor: not-allowed; }
        
        #statusMessage {
            margin-top: 15px;
            padding: 10px;
            border-radius: 5px;
            display: none;
            font-size: 14px;
        }
        input[type="file"] { margin-top: 10px; }
    </style>
</head>
<body>

<div class="card">
    <h2>üìÅ Portal Laporan KOKUM</h2>

    <div class="section">
        <p style="margin-top:0;"><strong>Langkah 1:</strong> Muat turun template laporan di bawah.</p>
        <a href="TEMPLATE_LAPORAN.pdf" download="Template_Laporan_KOKUM.pdf">
            <button class="btn btn-download">üì• Muat Turun PDF</button>
        </a>
    </div>

    <div class="section">
        <p style="margin-top:0;"><strong>Langkah 2:</strong> Upload laporan yang telah siap.</p>
        <input type="file" id="fileInput" accept="application/pdf">
        <button onclick="uploadFile()" id="uploadBtn" class="btn btn-upload">üöÄ Hantar ke Google Drive</button>
        
        <div id="statusMessage"></div>
    </div>
    
    <p style="font-size: 12px; color: #7f8c8d;">Sistem KOKUM KEPANGIAN &copy; 2026</p>
</div>

<script>
function uploadFile() {
    const fileInput = document.getElementById('fileInput');
    const status = document.getElementById('statusMessage');
    const btn = document.getElementById('uploadBtn');
    
    // URL WEB APP ANDA
    const WEB_APP_URL = "https://script.google.com/macros/s/AKfycbzOIqF-vPXB1vn8DnzKhmhkCE8m7C-wydF16JKsv0FKCEyE6thbyhU6YRpuQRkkaVM1/exec"; 

    if (fileInput.files.length === 0) {
        alert("Sila pilih fail PDF dahulu!");
        return;
    }

    const file = fileInput.files[0];
    if (file.type !== "application/pdf") {
        alert("Sila pilih fail dalam format PDF sahaja!");
        return;
    }

    const reader = new FileReader();
    
    // Setup Loading UI
    status.style.display = "block";
    status.style.backgroundColor = "#fff3cd";
    status.style.color = "#856404";
    status.innerText = "‚è≥ Sedang menghantar... Sila tunggu.";
    btn.disabled = true;

    reader.onload = function(e) {
        const base64 = e.target.result.split(',')[1];
        const data = {
            base64: base64,
            contentType: file.type,
            fileName: file.name
        };

        fetch(WEB_APP_URL, {
            method: 'POST',
            mode: 'no-cors', 
            body: JSON.stringify(data)
        })
        .then(() => {
            status.style.backgroundColor = "#d4edda";
            status.style.color = "#155724";
            status.innerText = "‚úÖ BERJAYA! Fail telah masuk ke folder Drive.";
            btn.disabled = false;
            fileInput.value = ""; 
        })
        .catch(err => {
            status.style.backgroundColor = "#f8d7da";
            status.style.color = "#721c24";
            status.innerText = "‚ùå RALAT: Sambungan gagal.";
            btn.disabled = false;
        });
    };
    reader.readAsDataURL(file);
}
</script>

</body>
</html>

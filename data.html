                const btn = document.createElement('button');
                btn.className = "bg-white border-2 border-gray-200 p-3 rounded-lg text-xs font-bold hover:border-blue-900 hover:text-blue-900";
                btn.innerText = unit;
                btn.onclick = () => showMembers(cat, unit);
                menu.appendChild(btn);
            }
        }

        function showMembers(cat, unit) {
            const display = document.getElementById('displayArea');
            const tableBody = document.getElementById('memberTableBody');
            const unitName = document.getElementById('printUnitName');
            const teachers = document.getElementById('printTeachers');

            display.classList.remove('hidden');
            unitName.innerText = unit;
            teachers.innerText = kokumData[cat][unit].teachers;
            
            tableBody.innerHTML = '';
            kokumData[cat][unit].names.forEach((murid, idx) => {
                const row = `
                    <tr class="odd:bg-white even:bg-slate-50">
                        <td class="border border-gray-800 p-2 text-center font-bold">${idx + 1}</td>

                        <td class="border border-gray-800 p-2 text-center font-bold">${murid.k}</td>

            });
